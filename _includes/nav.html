<ul class="menu">
    {% for menu in site.data.menu %}
    {% if menu.subcategories != null %}
    <li><a href="{{ menu.href }}" class="page-link">{{ menu.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in menu.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ menu.href }}" class="page-link">{{ menu.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
</ul>
